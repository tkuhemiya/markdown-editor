<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/logo.webp" />

    <link href="/src/style.css" rel="stylesheet" />
    <link href="/src/theme.css" rel="stylesheet" />

    <title>Markdown Editor</title>
  </head>
  <body class="bg-background text-foreground">
    <div
      id="sidebar"
      class="fixed left-0 top-0 h-screen w-[250px] md:w-[250px] bg-card border-r border-border -translate-x-full transition-transform duration-100 ease z-[1000]"
    >
      <button
        id="sidebar-toggle"
        class="absolute right-[-45px] top-2.5 bg-gradient-to-b from-primary to-primary/80 text-primary-foreground border border-ring px-2 md:pb-1 pb-0 rounded-md cursor-pointer text-base"
      >
        â˜°
      </button>

      <div class="h-full flex flex-col">
        <div
          class="p-2.5 flex items-center border-b border-border"
        >
          <button
            id="new-note"
            class="bg-gradient-to-b from-primary to-primary/80 text-primary-foreground border border-ring px-2 py-1 rounded-md cursor-pointer text-sm w-full"
          >
            + New
          </button>
        </div>
        <ul
          id="note-list"
          class="list-none p-0 m-0 flex-1 overflow-y-auto"
        ></ul>
      </div>
    </div>

    <main class="ml-0 transition-margin-left duration-300 ease min-h-screen max-w-full overflow-x-hidden">
      <div
        id="editor"
        class="md:py-10 md:px-15 p-5 min-h-screen w-full max-w-full break-word overflow-wrap-anywhere whitespace-normal"
      ></div>
    </main>

    <div
      id="context-menu"
      class="fixed bg-card border border-border rounded-md shadow-lg z-3000 min-w-[140px] hidden"
    >
      <div
        class="p-2 px-4 cursor-pointer text-sm text-foreground transition-colors hover:bg-accent m-0.5 rounded-t-md"
        data-action="rename"
      >
        Rename
      </div>
      <div
        class="p-2 px-4 cursor-pointer text-sm text-foreground transition-colors hover:bg-accent m-0.5"
        data-action="copy"
      >
        Copy
      </div>
      <div
        class="p-2 px-4 cursor-pointer text-sm text-destructive transition-colors hover:bg-destructive hover:text-destructive-foreground m-0.5 rounded-b-md"
        data-action="delete"
      >
        Delete
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
